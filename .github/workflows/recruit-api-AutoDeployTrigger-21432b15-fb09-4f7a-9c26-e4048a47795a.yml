name: Trigger auto deployment for recruit-api

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - 'src/Services/Recruiting/**'
    - '.github/workflows/recruit-api-AutoDeployTrigger-21432b15-fb09-4f7a-9c26-e4048a47795a.yml'

  # Allow mannually trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.RECRUITAPI_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v1
        with:
          appSourcePath: ${{ github.workspace }}/src/Services/Recruiting 
          registryUrl: hrmreg.azurecr.io
          registryUsername: ${{ secrets.RECRUITAPI_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.RECRUITAPI_REGISTRY_PASSWORD }}
          containerAppName: recruit-api
          resourceGroup: HRM
          imageToBuild: hrmreg.azurecr.io/recruit-api:${{ github.sha }}
          dockerfilePath: Dockerfile

     

