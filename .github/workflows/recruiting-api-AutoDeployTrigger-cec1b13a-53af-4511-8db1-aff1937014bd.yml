name: Trigger auto deployment for recruiting-api

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '"./src/Services/Recruiting/Recruiting.API/Dockerfile"/**'
    - '.github/workflows/recruiting-api-AutoDeployTrigger-cec1b13a-53af-4511-8db1-aff1937014bd.yml'

  # Allow mannually trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.RECRUITINGAPI_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v1
        with:
          appSourcePath: ${{ github.workspace }}"./src/Services/Recruiting/Recruiting.API/Dockerfile" 
          registryUrl: hrmreg.azurecr.io
          registryUsername: ${{ secrets.RECRUITINGAPI_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.RECRUITINGAPI_REGISTRY_PASSWORD }}
          containerAppName: recruiting-api
          resourceGroup: HRM
          imageToBuild: hrmreg.azurecr.io/recruiting-api:${{ github.sha }}
          dockerfilePath: Dockerfile

     

